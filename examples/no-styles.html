<head>
	<title>Rendering AMP with preact</title>
	<meta charSet="utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<style amp-boilerplate>
		body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
	</style>
	<noscript>
		<style amp-boilerplate>
			body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}
		</style>
	</noscript>
	<link rel="canonical" href="https://my-website.com" />
	<meta http-equiv="origin-trial" data-expires="2020-01-01" data-feature="Web Share" content="Ajcrk411RcpUCQ3ovgC8le4e7Te/1kARZsW5Hd/OCnW6vIHTs5Kcq1PaABs7SzcrtfvT0TIlFh9Vdb5xWi9LiQsAAABSeyJvcmlnaW4iOiJodHRwczovL2FtcGJ5ZXhhbXBsZS5jb206NDQzIiwiZmVhdHVyZSI6IldlYlNoYXJlIiwiZXhwaXJ5IjoxNDkxMzM3MDEwfQ==" />
	<link rel="amphtml" href="https://www.example.com/url/to/amp/document.html" />
	<script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
</head>
<body>
	<h1>Preact for AMP is welcome as well!</h1>
	<amp-social-share width="40" height="40" type="email"></amp-social-share>
	<amp-social-share width="40" height="40" type="facebook" data-param-app_id="254325784911610"></amp-social-share>
	<amp-social-share width="40" height="40" type="gplus"></amp-social-share>
	<amp-social-share width="40" height="40" type="linkedin"></amp-social-share>
	<amp-social-share width="40" height="40" type="whatsapp"></amp-social-share>
